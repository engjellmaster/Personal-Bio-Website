<!DOCTYPE html>
<!-- preincrementing and postincrementing--->
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<button ><a href="../assignments.html" >Go back <--</a></button><br><br>
	<script>
		
		var c ;

		c=5;

		
		document.writeln("<h3>Postincementing</h3>" );
		document.writeln("<p>" + c ); // prints 5
		// prints 5 then increments
		document.writeln(" "+ c++);
		document.writeln(" "+ c + "</p>"); // prints 6 
		
		c = 5;
		document.writeln("<h3>preincrementing</h3>");
		document.writeln("<p>" + c); // prints 5 
		document.writeln(" "+ ++c );
		document.writeln(" "+ c + "</p>"); // prints 6
	</script>
</head>
<body>

</body>
</html>

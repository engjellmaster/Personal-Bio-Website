<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>A PROGRAMME DEFINED SQUARE FUNCTION</title>
	<button ><a href="../assignments.html" >Go back <--</a></button><br><br>
<style type="text/css">
	p { margin: 0; }
</style>
<script type="text/javascript">
	document.writeln("<h1> Square the numbers from 1 to 10 </h1>");
	for ( var x=1; x <= 10 ; ++x)
		document.writeln("<p>the square of " + x +" is " + square( x ) + "</p>");

	function square ( y )
	{
		return y*y;
	}
</script>
</head>

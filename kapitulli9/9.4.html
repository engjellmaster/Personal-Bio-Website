	<style type="text/css">
		p, ol { margin: 0; }
		li {display: inline; margin-right: 10px;}
	</style>
	<script type="text/javascript">
		var value;
		document.writeln("<p>random numbers </p><ol>");
		for ( var i=1; i<=30; ++i)

		}
		 document.writeln("</ol>");
	</script>

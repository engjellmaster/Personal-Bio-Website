<!DOCTYPE html>
<!---radial gradient--->
<html>
<head>
	<meta charset="utf-8">
	<title>radial gradient</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			padding: 5px;
			text-align: center;
			background: -webkit-radial-gradient(center,yellow,blue);
			background: -moz-radial-gradient(center,yellow,blue);
			background: radial-gradient(center,yellow,blue);
		}

	</style>
</head>
<body>
	<div><h2>Radial Gradient</h2></div>
</body>
</html>

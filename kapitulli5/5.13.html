<!DOCTYPE html>
<!---skewing and transforming elements--->
<html>
<head>
	<meta charset="utf-8">

	<title>Skewing</title>
	<style type="text/css">
		.skew .textbox{
			margin-left: 75px;
			background: lightgreen;
			height: 100px;
			width: 200px;
			padding: 25px 0;
			text-align: center;
			font-size: 250%;
			border:3px solid green;
			border-radius: 15px;
			-webkit-animation:skew 3s infinite linear;
			-moz-animation: skew 3s infinite linear;
			animation: skew 3s infinite linear;
		}
	@-webkit-keyframes skew{
		from {-webkit-transform: skewX(0deg);}
		25%{ -webkit-transform: skewX(45deg); }
		50%{-webkit-transform: skewX(0);}
		75%{-webkit-transform: skewX(-45deg);}
		to{-webkit-transform: skewX(0);}
	}
	@-moz-keyframes skew{
			from {-webkit-transform: skewX(0deg);}
		25%{ -webkit-transform: skewX(45deg); }
		50%{-webkit-transform: skewX(0);}
		75%{-webkit-transform: skewX(-45deg);}
		to{-webkit-transform: skewX(0);}
	}
	@-keyframes skew{
			from {-webkit-transform: skewX(0deg);}
		25%{ -webkit-transform: skewX(45deg); }
		50%{-webkit-transform: skewX(0);}
		75%{-webkit-transform: skewX(-45deg);}
		to{-webkit-transform: skewX(0);}
	}

	</style>
</head>
<body>
	<button ><a href="C:\projects\Personal-Bio-Website/assignments.html" >Go back <--</a></button><br><br>
	<div class="box skew">
		<div class="textbox">Skewing text</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<!-- font measurement mith pt and em units-->
<html>
<meta charset="utf-8">
<head>
	<title>Font measurements</title>
	<style type="text/css">
		.note {font-size: .75em;}
		.pt {font-size: 10pt;}
</style>
</head>
<body>
 <p>Faleminderit qe vizituat websajtin tim. Shpresoj te ju kete pelqyer</p><p class="note">Keni kujdes : kjo faqe do te leviz se shpejti</p><p class="pt">Ju lutemi qe te shikoni shpesh per aktualizime </p>
</body>
</html>

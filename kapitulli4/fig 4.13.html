<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Embedded Style Sheet</title>

<!--This begings the style sheet section -->
<style type="text/css">
	em  {font-weight: bold;
			color: black;}
	h1 		{font-family: tahoma , helvetica , sans-serif;}
	p       {font-size: 12pt;
			font-family: arial , sans-serif}
	.special {color: purple}												
			
</style>
</head>
<body>
	<!--this attribute applies the special style class-->
	<h1 class="special">Elkos Trading Center</h1>

	<p>Elkos Trading Center eshte nje qender tregtare per shitjen e gjesendeve te ndryshme</p>

	<h1>Clients</h1>
	<p class="special">Ajo ka shume pika <em>ne Kosove</em>
	dhe gjdo dite zgjerohet me shume</p>
</body>

</html>

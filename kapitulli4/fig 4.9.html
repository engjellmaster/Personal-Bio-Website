<!DOCTYPE html>
<!...fig 4.9 absolute positioning--->


<html>
<head>
	<title>Absolute positioning</title>
	<style type="text/css">
		.background_image {position: absolute;
			top: 0px;
			left: 0px;
		    z-index: 1;}
		 .foreground_image {position: absolute;
		 	top: 50px;
		 	left: 100px;
		 	z-index: 2;}
		.text  {position: absolute;
			top: 30px;
			left: 130px;
			z-index: 3;
			font-size: 20pt;
			font-family: tahoma, geneva, sans-serif;}
	</style>
</head>
<body>
	<button ><a href="../assignments.html" >Go back <--</a></button><br><br>
	<p><img src="photos/logo2.jpg" class="background_image" alt="foto e pare e pozicionuar">
	</p>
	<p><img src="photos/final.png" class="foreground_image" alt="foto e pare e pozicionuar">
	</p>

	<p class="text">Tekst i pozicionuar</p>

</body>
</html>

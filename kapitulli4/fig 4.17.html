<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>Dropdown menus</title>
	<style type="text/css">
		body { font-family: arial; }
		nav {font-weight: bold;
			color: red;
			border:2px solid royalblue;
			text-align: center;
			width: 10em;
			background-color: black;}
		nav ul { display: none;
		list-style: none;
		margin:0; }
		nav:hover ul {display: block;}
		nav ul li { border-top: 2px solid royalblue;
					background-color: white;
					width: 14em;
					color: yellow; }
		nav ul li:hover {background-color: green;}	
		a {  text-decoration: none; }		



	</style>
</head>

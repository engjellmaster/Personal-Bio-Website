<!DOCTYPE html>
<!--counter controlled repetition--->
<html>

<head>

	<meta charset="utf-8">
	<title>Counter controlled repetition</title>
	<button ><a href="../assignments.html" >Go back <--</a></button><br><br>
	<script >
		

		var counter = 1; //initialization
		
		while ( counter <= 7 ) // repetition condition
		{
			document.writeln("<p style = 'font-size: "+ counter + "ex'>HTML5 font size " + counter + "ex</p>" );
			++counter; // increment
		} // end while 
	</script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<!--counter controlled repetition with the for statement--->
<html>
<head>
	<meta charset="utf-8">
	<title>Counter controlled repetition</title>
	<button ><a href="../assignments.html" >Go back <--</a></button><br><br>
	<script type="text/javascript">
		//intialization repetition condition and 
		//incrementing are all included in the for 
		//statement header.
		for ( var counter =1; counter <=7; ++counter)
			document.writeln("<p style = ' font-size:" + counter + "ex'>HTML5 font size" + counter + "ex</p>")
	</script>
</head>

</html>

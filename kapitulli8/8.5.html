<!DOCTYPE html>
<!---summation with the for repetition structure--->
<html>
<head>
	<meta charset="utf-8">
	<title>Sum the even integers from 2 to 100</title>
	<button ><a href="../assignments.html" >Go back <--</a></button><br><br>
	<script type="text/javascript">
		var sum = 0;
		for (var number = 2; number <=200; number +=2)
			sum +=number;
		document.writeln("the sum of even integers"+ "from 2 to 200 is " +sum);
	</script>
</head>
